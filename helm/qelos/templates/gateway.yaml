apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  replicas: {{ .Values.gateway.replicas }}
  progressDeadlineSeconds: {{ (.Values.gateway.progressDeadlineSeconds) | default 1200 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: {{ (.Values.gateway.rollingUpdate).maxSurge | default "25%" }}
      maxUnavailable: {{ (.Values.gateway.rollingUpdate).maxUnavailable | default "25%" }}
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
        version: {{ .Values.gateway.image.tag | quote }}
      annotations:
        # Service dependency checksums to force gateway restart when services change
        checksum/microservices-config: {{ include (print $.Template.BasePath "/microservices.yaml") . | sha256sum }}
        checksum/mongodb-config: {{ include (print $.Template.BasePath "/mongodb.yaml") . | sha256sum }}
        checksum/redis-config: {{ include (print $.Template.BasePath "/redis.yaml") . | sha256sum }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      terminationGracePeriodSeconds: {{ (.Values.gateway.terminationGracePeriodSeconds) | default 30 }}
      containers:
        - name: gateway
          image: "{{ .Values.gateway.image.repository }}:{{ .Values.gateway.image.tag }}"
          imagePullPolicy: {{ .Values.gateway.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - containerPort: 3000
              name: http
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 10"]
          env:
            - name: IP
              value: "0.0.0.0"
            - name: INTERNAL_SECRET
              value: {{ .Values.global.internalSecret }}
            - name: REDIS_URL
              value: {{ .Values.global.redis.host }}
            - name: ADMIN_PANEL_URL
              value: {{ .Values.admin.host }}
            - name: ADMIN_PANEL_PORT
              value: "{{ .Values.admin.port }}"
            - name: CONTENT_SERVICE_URL
              value: {{ .Values.content.host }}
            - name: CONTENT_SERVICE_PORT
              value: "{{ .Values.content.port }}"
            - name: AUTH_SERVICE_URL
              value: {{ .Values.auth.host }}
            - name: AUTH_SERVICE_PORT
              value: "{{ .Values.auth.port }}"
            - name: ASSETS_SERVICE_URL
              value: {{ .Values.assets.host }}
            - name: ASSETS_SERVICE_PORT
              value: "{{ .Values.assets.port }}"
            - name: DRAFTS_SERVICE_URL
              value: {{ .Values.drafts.host }}
            - name: DRAFTS_SERVICE_PORT
              value: "{{ .Values.drafts.port }}"
            - name: PLUGINS_SERVICE_URL
              value: {{ .Values.plugins.host }}
            - name: PLUGINS_SERVICE_PORT
              value: "{{ .Values.plugins.port }}"
            - name: NO_CODE_SERVICE_URL
              value: {{ .Values.nocode.host }}
            - name: NO_CODE_SERVICE_PORT
              value: "{{ .Values.nocode.port }}"
            - name: SECRETS_SERVICE_URL
              value: {{ .Values.secrets.host }}
            - name: SECRETS_SERVICE_PORT
              value: "{{ .Values.secrets.port }}"
            - name: AI_SERVICE_URL
              value: {{ .Values.ai.host }}
            - name: AI_SERVICE_PORT
              value: "{{ .Values.ai.port }}"
            - name: SHOW_LOGS
              value: "true"
            - name: BASIC_TENANT
              value: "{{ .Values.gateway.environment.BASIC_TENANT }}"
          {{- with .Values.gateway.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- else }}
          readinessProbe:
            httpGet:
              path: /internal-api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          {{- end }}
          {{- with .Values.gateway.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- else }}
          livenessProbe:
            httpGet:
              path: /internal-api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          {{- end }}
          resources:
            {{- toYaml .Values.gateway.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  labels:
    app: gateway
  annotations:
    {{- if (.Values.gateway.service).annotations }}
    {{- range $key, $value := .Values.gateway.service.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
    {{- end }}
spec:
  type: {{ (.Values.gateway.service).type | default "NodePort" }}
  ports:
    - port: 80
      targetPort: 3000
      {{- if eq ((.Values.gateway.service).type | default "NodePort") "NodePort" }}
      nodePort: {{ (.Values.gateway.service).nodePort | default 30000 }}
      {{- end }}
      protocol: TCP
      name: http
  selector:
    app: gateway
---
{{- if not (.Values.gateway.pdb).disabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: gateway-pdb
spec:
  minAvailable: {{ (.Values.gateway.pdb).minAvailable | default 1 }}
  {{- if (.Values.gateway.pdb).maxUnavailable }}
  maxUnavailable: {{ (.Values.gateway.pdb).maxUnavailable }}
  {{- end }}
  selector:
    matchLabels:
      app: gateway
{{- end }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway-service
                port:
                  number: 80
